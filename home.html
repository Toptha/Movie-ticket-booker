<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>The Room</title>
    <style>
        @keyframes flicker {
            0%,100%{opacity:1;}
            50%{opacity:0.5;}
        }
        @keyframes float {
            0%,100%{transform:translatey(0);}
            50%{transform:translatey(-10px);}
        }
        @keyframes shake {
            0%,100%{transform:translatex(0);}
            10%,30%,50%,70%,90%{transform:translatex(-5px);}
            20%,40%,60%,80%{transform:translatex(5px);}
        }
        @keyframes blood-drip {
            0%{height:0;}
            100%{height:100px;}
        }
        body,html {
            margin:0;
            padding:0;
            font-family:'courier new',monospace;
            background-color:#0a0000;
            color:#b3b3b3;
            line-height:1.6;
        }
        .container {
            max-width:1200px;
            margin:0 auto;
            padding:0 20px;
        }
        header {
            background-color:#1a0000;
            padding:20px 0;
            border-bottom:2px solid #4d0000;
            position:relative;
            overflow:hidden;
        }
        .logo {
            font-size:36px;
            color:#ff0000;
            text-align:center;
            animation:flicker 2s infinite;
        }
        nav ul {
            list-style-type:none;
            padding:0;
            display:flex;
            justify-content:center;
            margin-top:20px;
        }
        nav ul li {
            margin:0 15px;
        }
        nav ul li a {
            color:#b3b3b3;
            text-decoration:none;
            font-size:18px;
            transition:color 0.3s ease;
        }
        nav ul li a:hover {
            color:#ff0000;
            animation:shake 0.5s;
        }
        h1 {
            font-size:48px;
            margin-bottom:20px;
            color:#ff0000;
            text-shadow:2px 2px 4px rgba(0,0,0,0.5);
            animation:float 3s ease-in-out infinite;
        }
        .featured-movies {
            padding:50px 0;
        }
        .movie-grid {
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
            gap:30px;
        }
        .movie-card {
            background-color:#1a0000;
            border:1px solid #4d0000;
            padding:20px;
            text-align:center;
            transition:transform 0.3s ease;
            position:relative;
            overflow:hidden;
        }
        .movie-card:hover {
            transform:translatey(-10px);
        }
        .movie-card img {
            width:100%;
            height:auto;
            margin-bottom:10px;
            transition:filter 0.3s ease;
        }
        .movie-card:hover img {
            filter:brightness(0.7) contrast(1.2) hue-rotate(20deg);
        }
        .movie-card h3 {
            color:#ff0000;
            margin-bottom:10px;
        }
        footer {
            background-color:#1a0000;
            padding:20px 0;
            text-align:center;
            border-top:2px solid #4d0000;
            position:relative;
        }
        .blood-overlay {
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-image:url('https://yvqwxwqgwmjxqwjxjxqw.supabase.co/storage/v1/object/public/images/blood-splatter.png');
            background-size:cover;
            opacity:0.1;
            pointer-events:none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">The Room</div>
            <nav>
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="home.html">Movies</a></li>
                    <li><a href="tickets.html">Tickets</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="featured-movies container">
            <h1 style="text-align: center;">Featured</h1>
            <div class="movie-grid" id="moviegrid"></div>
        </section>
    </main>
    <footer>
        <div class="blood-overlay"></div>
        <div class="container footer-content">
            <p style="text-align: center;">&copy; 2024 The Room.</p>
        </div>
    </footer>
    <script>
        const movies=[
            {title:"the haunting shadows",image:"movie1.jpg"},
            {title:"whispers in the dark",image:"movie2.jpg"},
            {title:"crimson nightmare",image:"movie3.jpg"},
            {title:"echoes of terror",image:"movie4.jpg"},
            {title:"shadows of the past",image:"movie5.jpg"},
            {title:"News of the Landlady",image:"movie6.jpg"},
            {title:"Boulevard of Sins",image:"ticket logo.jpg"},
            {title:"Death of the Citadel",image:"movie7.jpg"},
        ];
        const moviegrid=document.getElementById('moviegrid');
        movies.forEach(movie=>{
            const moviecard=document.createElement('div');
            moviecard.className='movie-card';
            moviecard.innerHTML=`
                <img src="${movie.image}" alt="${movie.title}">
                <h3>${movie.title}</h3>
                <a href="tickets.html" class="bod-button" style="color:red; text-decoration:none;">Book Now</a>
            `;
            moviegrid.appendChild(moviecard);
        });
        const maintitle=document.querySelector('.main-content h1');
        setInterval(()=>{
            maintitle.style.textShadow=Math.random()>0.5?'2px 2px 4px rgba(255,0,0,0.5)':'none';
        },100);
        const shakeelements=document.querySelectorAll('.movie-card');
        setInterval(()=>{
            const randomelement=shakeelements[Math.floor(Math.random()*shakeelements.length)];
            randomelement.style.animation='shake 0.5s';
            setTimeout(()=>{
                randomelement.style.animation='';
            },500);
        },3000);
    </script>
</body>
</html>
